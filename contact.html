
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>

    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="main.css"/>

</head>
<body>
<div id="tube-border" class="tube-border"></div>
<div class="tube-shape">
    <div id="content" class="content" style="animation: 3.4s linear 0s 1 normal none running turn-on">
        <div class="stars"></div>
        <div class="contact-content">
            <div class="contact-container">
                <button id="home-button" class="home-button" onclick="">
                    <img src="images/spinning-homebutton.gif" alt="Home Button">
                </button>
                <div class="contact-navbar">
                    <h1 class="contact-navbar-text">
                        <span class="contact-nav-text-extra">CONTACT</span>
                    </h1>
                </div>
                <div class="contact-contact">
                    <div class="contact-email-container">
                        <div class="contact-contact-label-container">
                            <div class="contact-contact-label">
                                <h1 class="contact-contact-label-text">EMAIL</h1>
                            </div>
                        </div>
                        <div class="contact-contact-input-container">
                            <textarea class="contact-contact-textarea rainbow-text"  placeholder="Email" id="contact-email" style="overflow: hidden; overflow-wrap: break-word; height: 57px;"></textarea>
                        </div>
                    </div> <!-- Email -->
                    <div class="contact-subject-container">
                        <div class="contact-contact-label-container">
                            <div class="contact-contact-label">
                                <h1 class="contact-contact-label-text">SUBJECT</h1>
                            </div>
                        </div>
                        <div class="contact-contact-input-container">
                            <textarea class="contact-contact-textarea rainbow-text"  placeholder="Subject" id="contact-subject" style="overflow: hidden; overflow-wrap: break-word; height: 57px;"></textarea>
                        </div>
                    </div> <!-- Subject -->
                    <div class="contact-message-container">
                        <div class="contact-contact-label-container">
                            <div class="contact-contact-label">
                                <h1 class="contact-contact-label-text">MESSAGE</h1>
                            </div>
                        </div>
                        <div class="contact-contact-textarea-container">
                            <textarea class="contact-contact-textarea rainbow-text"  placeholder="Message" id="contact-message" style="overflow: hidden; overflow-wrap: break-word; height: 130px;"></textarea>
                        </div>
                    </div> <!-- Message -->
                </div>
                <div class="contact-footer">
                    <button class="contact-footer-text" id="send-email">SEND</button>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="scripts.js"></script>

</html>
